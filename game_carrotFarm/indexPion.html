<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="stylePion.css">
  <script src="https://kit.fontawesome.com/dbc01b6de5.js" crossorigin="anonymous"></script>
  <script src="mainPion.js" defer></script>
</head>
<body>
  <section class="background__section">
    <div class="timerbox">
      <div class="button__box">
        <button class="button">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
      <div class="timer">00:10</div>
      <div class="displaycount__bugkill">10</div>
    </div>
    <div class="gameground"></div>
  </section>
  <audio id="audioBg" src="/game_carrotFarm/sound/bg.mp3" loop type="audio/mp3"></audio>
  <audio id="audioBugKill" src="/game_carrotFarm/sound/bug_pull.mp3" type="audio/mp3"></audio>
  <audio id="audioCarrotSelect" src="/game_carrotFarm/sound/carrot_pull.mp3" type="audio/mp3"></audio>
  <audio id="audioYouWin" src="/game_carrotFarm/sound/game_win.mp3" type="audio/mp3"></audio>
  <audio id="audioYouLost" src="/game_carrotFarm/sound/alert.wav" type="audio/wav"></audio>
</body>
</html>
