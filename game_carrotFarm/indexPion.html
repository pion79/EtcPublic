<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="stylePion.css">
  <script src="https://kit.fontawesome.com/dbc01b6de5.js" crossorigin="anonymous"></script>
  <script src="mainPion.js" defer></script>
  <link rel="shortcut icon" href="#">
</head>
<body>
  <section class="background__section">
    <div class="timerbox">
      <div class="button__box">
        <button class="button button__in-timer">
          <i class="fa-solid fa-play"></i>
        </button>
      </div>
      <div class="game__timer">00:00</div>
      <div class="displaycount__bugkill">10</div>
    </div>
    <div class="gameground"></div>
  </section>
  <section class="game__result-box result-box__hide">
    <button class="button button__in-result">
      <i class="fa-solid fa-rotate-right"></i>
    </button>
    <span class="game__result-message">You have Won!!</span>
  </section>
</body>
</html>
